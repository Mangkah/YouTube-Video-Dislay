<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px auto;
            max-width: 800px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-url {
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            opacity: 0.8;
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My YouTube Videos</h1>
            <p class="subtitle">Display your YouTube videos by simply pasting the video URLs below</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste YouTube video URL here..." />
                <button onclick="addVideo()">Add Video</button>
            </div>
            <div id="urlError" style="color: #e53e3e; font-size: 14px; min-height: 20px;"></div>
        </div>
        
        <div id="videosContainer" class="videos-container">
            <!-- Videos will be added here dynamically -->
        </div>
    </div>

    <script>
        let videos = [];
        
        function addVideo() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            const errorDiv = document.getElementById('urlError');
            const videosContainer = document.getElementById('videosContainer');
            
            // Clear previous error
            errorDiv.textContent = '';
            
            if (!url) {
                errorDiv.textContent = 'Please enter a YouTube URL';
                return;
            }
            
            // Validate YouTube URL
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            if (!youtubeRegex.test(url)) {
                errorDiv.textContent = 'Please enter a valid YouTube URL';
                return;
            }
            
            // Extract video ID
            let videoId = '';
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname === 'youtu.be') {
                    videoId = urlObj.pathname.substring(1);
                } else if (urlObj.hostname.includes('youtube.com')) {
                    videoId = urlObj.searchParams.get('v');
                }
            } catch (e) {
                errorDiv.textContent = 'Invalid URL format';
                return;
            }
            
            if (!videoId) {
                errorDiv.textContent = 'Could not extract video ID from URL';
                return;
            }
            
            // Check if video already exists
            if (videos.some(v => v.id === videoId)) {
                errorDiv.textContent = 'This video is already added';
                return;
            }
            
            // Add video to array
            videos.push({
                id: videoId,
                url: url
            });
            
            // Clear input
            urlInput.value = '';
            
            // Render videos
            renderVideos();
        }
        
        function renderVideos() {
            const videosContainer = document.getElementById('videosContainer');
            
            if (videos.length === 0) {
                videosContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>No videos yet</h2>
                        <p>Start by pasting a YouTube video URL in the input above</p>
                    </div>
                `;
                return;
            }
            
            videosContainer.innerHTML = videos.map(video => `
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe 
                            src="https://www.youtube.com/embed/${video.id}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <div class="video-title">YouTube Video</div>
                        <div class="video-url">${video.url}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Initialize with empty state
        renderVideos();
        
        // Allow Enter key to add video
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addVideo();
            }
        });
    </script>
</body>
</html>
